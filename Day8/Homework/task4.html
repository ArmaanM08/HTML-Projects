<!DOCTYPE html>
<html>
<head>
  <title>Image Masking Example</title>
  <style>
    body {
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
        font-family: sans-serif;
      }
      
      .container {
        display: flex;
        gap: 20px;
        border: 4px solid #ccc;
        padding: 10px;
        background: white;
      }
      
      .image img {
        width: 500px;
        height: auto;
        display: block;
      }
      
      /* Masked image effect */
      .masked img {
        mask-image: linear-gradient(to top, black 60%, transparent 100%);
        -webkit-mask-image: linear-gradient(to top, black 60%, transparent 100%);
        mask-size: 100% 100%;
        -webkit-mask-size: 100% 100%;
        mask-repeat: no-repeat;
        -webkit-mask-repeat: no-repeat;
      }
  </style>
</head>
<body>
  <div class="container">
    <div class="image original">
      <img src="https://img.freepik.com/free-photo/sunset-time-tropical-beach-sea-with-coconut-palm-tree_74190-1075.jpg?semt=ais_hybrid&w=740" alt="Original">
    </div>
    <div class="image masked">
      <img src="https://img.freepik.com/free-photo/sunset-time-tropical-beach-sea-with-coconut-palm-tree_74190-1075.jpg?semt=ais_hybrid&w=740" alt="Masked">
    </div>
  </div>
</body>
</html>
