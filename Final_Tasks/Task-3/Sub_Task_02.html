<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anime Photo Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {

      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(white,rgb(255, 156, 255));
      padding: 20px;
    }

    h1 {
      font-size: 250%;
      padding-bottom: 2.5%;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .gallery {
      display: grid;
      gap: 15px;
      grid-template-columns: 1fr;
    }

    .gallery img {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
      
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    @media (min-width: 600px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 900px) {
      .gallery {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1>My Anime Gallery</h1>
  <div class="gallery">
    <img src="https://easydrawingguides.com/wp-content/uploads/2017/05/how-to-draw-naruto-featured-image-1200-735x975.png" alt="Naruto">
    <img src="https://assets-prd.ignimgs.com/2022/08/17/12-tanjiro-1660778366362.jpeg" alt="Tanjiro">
    <img src="https://images.wondershare.com/filmora/article-images/2-kakashi-hatake.jpg" alt="Kakashi">
    <img src="https://a.storyblok.com/f/178900/512x288/33e3dbaae3/gojo-in-jujutsu-kaisen.jpg/m/filters:quality(95)format(webp)" alt="Gojo">
    <img src="https://i.pinimg.com/736x/2a/1c/b4/2a1cb4263931fff71ada04fc36dd1608.jpg" alt="Image 5">
    <img src="https://static0.gamerantimages.com/wordpress/wp-content/uploads/2025/03/solo-leveling-sung-jin-woo-1.jpg" alt="Sung Jin Woo">
  </div>
</body>
</html>
